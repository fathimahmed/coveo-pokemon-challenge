<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Title</title>
    <link rel="stylesheet" href="./css/CoveoFullSearch.css"/>
    <link rel="stylesheet" href="./css/coveoextension.css"/>
    <script src="js/CoveoJsSearch.Lazy.js"></script>
    <script src="js/coveo.extension.js"></script>
    <script src="js/templates/templates.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    	  var root = document.body;
    	  Coveo.SearchEndpoint.endpoints["default"] = new Coveo.SearchEndpoint({
    	    restUri: "https://platform.cloud.coveo.com/rest/search",
    	    accessToken: "xx45da28ac-7ef0-47f8-965d-704aa8c11c39"
    	  });
    	  Coveo.init(root);
    	})
      /*document.addEventListener('DOMContentLoaded', function () {
        Coveo.SearchEndpoint.configureSampleEndpointV2();
        Coveo.init(document.body);
      })*/
      
    </script>
  </head>
  
  
  
  <body id="search" class='CoveoSearchInterface' data-enable-history="true">
    <div class="CoveoHelloWorld">
    </div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        
        
        <div class="CoveoFacet" data-title="Pokemon Name" data-field="@pokemon_name" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Pokemon Generation" data-field="@pokemongeneration" data-tab="All"></div>
        <div class="CoveoFacetSlider" data-title="Pokemon Number" data-field="@pokemonnumber" data-tab="All"></div>
        <div class="CoveoFacet" data-is-multi-value-field='true' data-enable-toggling-operator='true' data-title="Pokemon Type" data-field="@pokemotype" data-tab="All"></div>
        <div class="CoveoFacetSlider" data-title="Pokemon Weight(KG)" data-field="@pokemonweigh" data-tab="All"></div>
        
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
       
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
       
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
        <script id='MyTemplate' type='text/underscore'  class='result-template'> 
<div class="coveo-result-frame">
	<div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:60px;">
	<img width="50" height="50" src="<%- raw.pokemonimage %>"/>
   	<div class="CoveoQuickview"></div>
  </div>
<div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
<div class="coveo-result-row" style="margin-top:0;">
      <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;">
	  <a class="CoveoResultLink"></a>
      </div>
      <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
        <div class="coveo-result-row">
		<span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
        </div>
      </div>
    </div>
	<div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
	  <div class='my-excerpt'><%= raw.pokemondescription %></div>
      </div>
    </div>
	<div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        
        <span class="CoveoFieldValue coveo-with-label" data-field="@source" data-text-caption="Source" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue coveo-with-label" data-field="@language" data-text-caption="Language" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue coveo-with-label" data-field="@filetype" data-text-caption="File Type" style="margin-right:30px;"></span>
      </div>
    </div>
	<div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <div class="CoveoPrintableUri"><a class="CoveoResultLink coveo-printable-uri-part" title="https://pokemondb.net/pokedex/bulbasaur" tabindex="0" href="https://pokemondb.net/pokedex/bulbasaur">https://pokemondb.net/.../bulbas...</a></div>
      </div>
    </div>
</div>
</div>
        </script>
      </div>
                
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>
</html>
